<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="NFT.css">  
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="bg">
    <div class="ad_container">

    <img src="images/image-equilibrium.jpg" alt="Equilibrium - Images"> 

      <article>
        <h1> Equilibrium #3429 </h1>

        <p class="article_text"> Our Equilibrium collection promotes balance and calm. 
        </p>
      
        <div class="overlay">
        <img scr="images/icon-view.svg" alt="">
        </div>

        <div class="ETH_price">
        <img src="images/icon-ethereum.svg" alt="Ehterium Icon">
        <p> 
        <span style="color: hsl(178, 100%, 50%);">0.041 ETH </span></p>
        </div>

        <div class="days">
        <img src="images/icon-clock.svg" alt="Clock GFX">
        <p>3 days left</p> 
        </div>

        <hr>

        <div class="creator">
        <img src="images/image-avatar.png" alt="Picture of the creator"> 
        </div>

        <p style="font-size: 16px"> Creation of <span class="creator_name"> Jules Wyvern </span> </p>

      </article>

    </div>

  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Herb Sneed</a>.
  </footer>
</body>
</html>
